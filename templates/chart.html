{% extends "base.html" %}
{% block content %}
  <h3>{{ title }}</h3>
  <div>
    <canvas id="myChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
      const data = {
        labels: {{ labels | safe}},
        datasets: [{
          label: 'Portfolio',
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: 'rgb(255, 99, 132)',
          data: {{ values | safe}},
        }]
      };
    
      const config = {
        type: 'bar',
        data: data,
        options: {}
      };
    </script>
    <script>
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );
    </script>  
{% endblock %}
